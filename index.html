<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>- HAMAD -</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content=" حمد الدهمي ">
  <title>- HAMAD -</title>
  <meta name="keywords" content="- يالله انك تحييه ارحب يالامير -">
  <link rel="icon" href="images/profile.png">
  
</head>
<body>

  
  <button id="langBtn" class="lang-toggle">EN</button>

 
  <div class="background"></div>

  
  <div class="glow-image-container">
    <img src="images/profile.png" alt="صورة شخصية" class="glow-image" />
  </div>

  
  <div class="social-icons">
  <a href="https://www.instagram.com/hamadsallahi?igsh=eGF2OHVvdXRmNDV4" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="images/instagram-icon.png" alt="Instagram" />
    </a>
    <a href="https://t.me/CV966" target="_blank" rel="noopener" aria-label="Telegram">
      <img src="images/telegram-icon.png" alt="Telegram" />
    </a>
  <a href="https://discord.com/users/1308281330660016242" target="_blank" rel="noopener" aria-label="de"> 
      <img src="images/d-icon.png" alt="Pin" />
  </a>
  </div>

  
  <section class="intro-text" id="text">
    <h1 id="greeting">يالله حيه!</h1>
   
    <p class="music-note" id="musicText">موسيقى لاجلك</p>

   
    <div class="music-player">
      <div class="album-art">
        <img id="album-cover" src="images/honestly.png" alt="Album Cover" />
      </div>
      <div class="player-content">
        <div class="device-info">
          <span class="device-text">iPhone</span>
        </div>
        <h2 id="song-title">Honestly</h2>
        <p id="artist-name">Ariana Grande</p>
        <div class="progress-section">
          <div class="time-display">
            <span id="current-time">0:10</span>
            <span id="total-time">-4:39</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
        <div class="lyrics-preview" id="lyrics-preview">
          touch me with a kiss, feel me on your lips
        </div>
        <div class="controls">
          <button id="previousSong" class="control-btn">⏮</button>
          <button id="playPause" class="control-btn play-pause">❚❚</button>
          <button id="nextSong" class="control-btn">⏭</button>
        </div>
        <div class="volume-section">
          <div class="volume-bar">
            <div class="volume-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

 
  <footer>
    <p id="copyright">جميع الحقوق محفوظة © 2025</p>
  </footer>

  <script>
 
    const img = document.querySelector('.glow-image');
    setInterval(() => {
      img.classList.toggle('pulse');
    }, 2000);

    
    const langBtn = document.getElementById('langBtn');
    const textElements = {
      ar: {
        greeting: 'حياك الله !',
        musicText: 'موسيقى لاجلك',
        copyright: 'جميع الحقوق محفوظة © 2025',
        dir: 'rtl',
        lang: 'ar',
        langSwitch: 'EN'
      },
      en: {
        greeting: 'Hi there !',
        musicText: 'Music for you 🎧',
        copyright: 'All rights reserved © 2025',
        dir: 'ltr',
        lang: 'en',
        langSwitch: 'AR'
      }
    };

    let currentLang = 'ar';
    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      const content = textElements[currentLang];
      document.documentElement.lang = content.lang;
      document.documentElement.dir = content.dir;
      document.getElementById('greeting').textContent = content.greeting;
      document.getElementById('musicText').textContent = content.musicText;
      document.getElementById('song-title').textContent = songs[currentSongIndex].title;
      document.getElementById('copyright').textContent = content.copyright;
      langBtn.textContent = content.langSwitch;
    });

    
    const songs = [
      { 
        title: "Words by Skylar Grey", 
        artist: "Skylar Grey",
        src: "https://files.catbox.moe/l90vhn.m4a ",
        cover: "images/d.png",
        lyrics: "i miss you",
        duration: "5:07"
      },
      { 
        title: "stay", 
        artist: "Ghostly Kisses ",
        src: "https://files.catbox.moe/7nun8v.m4a",
        cover: "images/r.png",
        lyrics: "were are y ? I realy love y",
        duration: "3:04"
      },
      { 
        title: "Sweet Dreams", 
        artist: "The Neighbourhood",
        src: "https://files.catbox.moe/ffnezv.m4a",
        cover: "images/w.png",
        lyrics: "no girl friend no friends im alone.",
        duration: "5:12"
      }
    ];

    let currentSongIndex = 0;
    const audio = new Audio(songs[currentSongIndex].src);
    const playPauseBtn = document.getElementById('playPause');
    const nextBtn = document.getElementById('nextSong');
    const prevBtn = document.getElementById('previousSong');
    const songTitle = document.getElementById('song-title');
    const artistName = document.getElementById('artist-name');
    const albumCover = document.getElementById('album-cover');
    const lyricsPreview = document.getElementById('lyrics-preview');
    const currentTime = document.getElementById('current-time');
    const totalTime = document.getElementById('total-time');
    const progressFill = document.getElementById('progress-fill');
    let isPlaying = false;

    function updateSongInfo() {
      const song = songs[currentSongIndex];
      songTitle.textContent = song.title;
      artistName.textContent = song.artist;
      albumCover.src = song.cover;
      lyricsPreview.textContent = song.lyrics;
      totalTime.textContent = song.duration;
      
      // تحديث خلفية البطاقة بصورة الأغنية الحالية
      const musicPlayer = document.querySelector('.music-player');
      const playerBefore = musicPlayer;
      playerBefore.style.setProperty('--current-song-bg', `url(${song.cover})`);
      
      // تطبيق الخلفية الجديدة
      const style = document.createElement('style');
      style.textContent = `
        .music-player::before {
          background-image: url(${song.cover}) !important;
        }
      `;
      
      // إزالة الستايل القديم وإضافة الجديد
      const oldStyle = document.getElementById('dynamic-bg');
      if (oldStyle) oldStyle.remove();
      style.id = 'dynamic-bg';
      document.head.appendChild(style);
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    updateSongInfo();

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressFill.style.width = progress + '%';
        currentTime.textContent = formatTime(audio.currentTime);
      }
    });

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = "▶";
      } else {
        audio.play();
        playPauseBtn.textContent = "❚❚";
      }
      isPlaying = !isPlaying;
    });

    nextBtn.addEventListener('click', () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      audio.src = songs[currentSongIndex].src;
      updateSongInfo();
      if (isPlaying) audio.play();
    });

    prevBtn.addEventListener('click', () => {
      currentSongIndex = currentSongIndex === 0 ? songs.length - 1 : currentSongIndex - 1;
      audio.src = songs[currentSongIndex].src;
      updateSongInfo();
      if (isPlaying) audio.play();
    });
  </script>
</body>
</html>
